<!DOCTYPE html>
<html>
 
<head>
    <title>Packing</title>
</head>


<body>

<h2>Logan Lewis packs for a trip</h2>

<form>
    
    <label for="item1">Pack Light</label>
    <input type="checkbox" id="item1" value="true">
    <br>

    <label for="item2">Carry on</label>
    <input type="checkbox" id="item2" value="true">
    <br>

    <label for="item3">Tablet</label>
    <input type="checkbox" id="item3" value="false">
    <br>    
</form>

<button onclick="selectPack()">Select for packing</button>

<p id="result">This text will be replaced </p>

<form>
    <label for="month">Enter travel month</label>
    <input type="text" id="month" value="May">
    <br>

    <label for="price">Enter price</label>
    <input type="text" id="price">
</form>

<button onclick="updatePack()">Update the pack</button>

<script>
    var my_pack = {}
    var result = document.getElementById("result")

    function selectPack() {
        my_pack = {}

        my_pack.light = document.getElementById("item1").checked
        my_pack.carry = document.getElementById("item2").checked
        my_pack.tablet = document.getElementById("item3").checked

        result.innerHTML = my_pack.light + " " + my_pack.carry + " " + my_pack.tablet
    }

    function updatePack() {
        selectPack()
        var month = document.getElementById("month").value
        var price = document.getElementById("price").value

        my_pack["month"] = month
        my_pack["price"] = price

        result.innerHTML = my_pack.light + " " + my_pack.carry + " " + my_pack.tablet + " " + my_pack.month + " " + my_pack.price
    }
</script>
</body>
</html>
